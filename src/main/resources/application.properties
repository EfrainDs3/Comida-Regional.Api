spring.application.name=Regional-Api
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_comidasregionales?useSSL=false
spring.datasource.username=regional
spring.datasource.password=.restful2025-
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
server.port=8081
security.mode=dev
security.jwt.secret=your_secure_secret_key_here_updated_to_a_secure_random_string_of_at_least_32_characters
security.jwt.expiration-millis=86400000